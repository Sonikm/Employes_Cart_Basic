<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Card</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Staff</h1>
        <nav>
          <a href="#profile1">Joe</a>
          <a href="#profile2">Matt</a>
          <a href="#profile3">Jane</a>
        </nav>
      </header>

      <main>
        <article id="profile1" class="card">
          <figure>
            <img src="emp4.jpg"  width="500" height="500" />
            <figcaption>Joe Coder</figcaption>
          </figure>
          <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
          <figure>
            <img src="emp1.jpg" alt="Matt Desig width="500" height="500"ner"/>
            <figcaption>Matt Designer</figcaption>
          </figure>
          <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
          <figure>
            <img src="img6.jpg" alt="Jane Dev R width="500" height="500"el" />
            <figcaption>Jane <span class="nowrap">Dev Rel</span> </figcaption>
          </figure>
          <p><q>I Teach stuff.</q></p>
        </article>
      </main>

      <footer>
        <p>&copy; Acme Co.</p>
      </footer>
    </div>
  </body>
</html>
